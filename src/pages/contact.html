<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camdez Furitures</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-franklin">
    <header id="header" class="flex justify-between mt-8 ml-20 mr-20 relative z-10 max-lg:mx-4">
        <button id="menu-btn" class="md:hidden text-2xl">☰</button>
        <h1 id="logo"
            class="text-[30px] lg:text-[40px] font-bebas max-sm:text-center max-lg:text-center lg:flex-none max-sm:ml-6">
            <a href="../index.html">camdez furniture</a>
        </h1>
        <div id="menu-items">
            <ul class="lg:flex md:flex gap-10 pr-44 mt-4 text-[18px] hidden">
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li class="font-bold"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="cart-icon" class="mt-4">
            <img src="../assets/cart-svgrepo-com.svg" alt="cart" class="w-8 h-8">
        </div>
    </header>

    <!-- Sidebar for mobile and tablet -->
    <div id="mobile-sidebar"
        class="fixed left-0 top-0 w-64 h-full bg-white text-black p-4 transform -translate-x-full transition-transform duration-300 z-20 md:hidden">
        <button id="close-btn" class="text-2xl mb-4">✕</button>
        <ul class="space-y-4">
            <li><a href="shop.html" class="hover:text-gray-400">Shop</a></li>
            <li><a href="about.html" class="hover:text-gray-400">About</a></li>
            <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
        </ul>
    </div>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-10 md:hidden"></div>

    <main id="main-content" class="ml-20 mr-20 max-lg:mx-4">
        <h2 id="contact-header" class="text-[230px] font-bebas pt-20 leading-none pb-20 max-lg:text-[100px]">Contact
        </h2>
        <div class="flex justify-between max-lg:flex-wrap">
            <div id="contact-info" class="mr-[50em]">
                <p class="text-[16px] font-franklin">
                    email@example.com<br>
                    (555) 555-5555<br>
                    <br>
                    123 Demo Street<br>
                    New York, NY 12345
                </p>
            </div>
            <div id="contact-form">
                <form id="form1" class="pb-40 lg:w-[90em] h-auto font-franklin max-lg:mt-14">
                    <label for="fname" class="block text-[20px] text-gray-700">First Name</label>
                    <input type="text" id="fname" name="fname" required
                        class="w-[75em] max-lg:w-[20em] p-2.5 mb-5 border border-gray-600 text-sm transition-colors duration-300 focus:border-black focus:outline-black">

                    <label for="lname" class="block text-[20px] text-gray-700 mt-4">Last Name</label>
                    <input type="text" id="lname" name="lname" required
                        class="w-[75em] max-lg:w-[20em] p-2.5 mb-5 border border-gray-600 text-sm olors duration-300 focus:border-black focus:outline-black">

                    <label for="email" class="block text-[20px] text-gray-700 mt-4">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-[75em] max-lg:w-[20em] p-2.5 mb-5 border border-gray-600 text-sm transition-colors duration-300 focus:border-black focus:outline-black">

                    <label for="message" class="block text-[20px] text-gray-700 mt-4">Message</label>
                    <textarea id="message" name="message" required
                        class="w-[75em] max-lg:w-[20em] p-2.5 mb-5 border border-gray-600 text-sm resize-y transition-colors duration-300 focus:border-black focus:outline-black"
                        style="height: 6.25rem;"></textarea><br>
                    <button type="submit"
                        class="mt-6 py-2.5 px-10 text-lg font-semibold text-gray-800 border border-gray-800 bg-transparent transition-colors duration-300 hover:bg-gray-800 hover:text-purple-100">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer" class="bg-[#b6b6b6] flex justify-between pt-20 pb-20 max-lg:flex-col">
        <h2 class="ml-20 text-[60px] font-bebas max-lg:text-center max-lg:ml-0 max-lg:text-[40px]">camdez furniture</h2>
        <div id="footer-links"
            class="flex lg:mr-20 font-franklin text-[18px] underline text-[#5f5f5f] gap-8 max-lg:justify-center">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="">Follow</a>
        </div>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
