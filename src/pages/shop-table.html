<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camdez Furniture</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-franklin">
    <header id="header" class="flex justify-between mt-8 ml-20 mr-20 relative z-10 max-lg:mx-4">
        <button id="menu-btn" class="md:hidden text-2xl">☰</button>
        <h1 id="site-title"
            class="text-[30px] lg:text-[40px] font-bebas max-sm:text-center max-lg:text-center lg:flex-none max-sm:ml-10">
            <a href="../index.html">camdez furniture</a>
        </h1>
        <div>
            <ul id="nav-menu" class="lg:flex md:flex gap-10 pr-44 mt-4 text-[18px] hidden">
                <li class="font-bold"><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="cart" class="mt-4">
            <img src="../assets/cart-svgrepo-com.svg" alt="cart" class="w-8 h-8">
        </div>
    </header>

    <!-- Sidebar for mobile and tablet -->
    <div id="mobile-sidebar"
        class="fixed left-0 top-0 w-64 h-full bg-white text-black p-4 transform -translate-x-full transition-transform duration-300 z-20 md:hidden">
        <button id="close-btn" class="text-2xl mb-4">✕</button>
        <ul class="space-y-4">
            <li><a href="shop.html" class="hover:text-gray-400">Shop</a></li>
            <li><a href="about.html" class="hover:text-gray-400">About</a></li>
            <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
        </ul>
    </div>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-10 md:hidden"></div>

    <main id="main-content" class="ml-20 mr-20 max-lg:mx-4">
        <div id="shop-header" class="border-b-[2px] border-b-grey">
            <h2 class="text-[60px] font-bebas pt-28 leading-none pb-14 max-lg:text-[35px]">SHOP</h2>
        </div>
        <div id="shop-content" class="gap-20 flex justify-between pt-10 pb-20">
            <div id="categories-list" class="float-left">
                <ul class="font-franklin text-[20px] leading-[38px] max-md:text-[15px]">
                    <li><a href="shop.html">All</a></li>
                    <li><a href="shop-seating.html">Seating</a></li>
                    <li><a href="shop-lighting.html">Lighting</a></li>
                    <li class="font-bold"><a href="shop-table.html">Table</a></li>
                </ul>
            </div>
            <div id="products-grid" class="grid grid-cols-2 gap-28 max-lg:grid-cols-1">
                <a href="boulevard-table.html">
                    <figure id="product-1">
                        <img src="https://images.squarespace-cdn.com/content/v1/624b503a454ebf5dd6842158/1649102913491-096GGNR3HH48MJUGRW3D/Stocksy_comp_3694314+%281%29.jpg"
                            alt="product" class="w-[45em] h-[70em] max-lg:h-[30em] object-cover">
                        <figcaption class="font-franklin text-[20px]">
                            <h3 class="text-[80px] max-lg:text-[40px] font-bebas">Boulevard Table</h3><br>$325.0
                        </figcaption>
                    </figure>
                </a>
                <a href="blackstone-table.html">
                    <figure id="product-6">
                        <img src="https://images.squarespace-cdn.com/content/v1/624b503a454ebf5dd6842158/1649102913384-9MHWU2CXZ4S9A66ELYXY/shutterstock_1675954240.jpg"
                            alt="product" class="w-[45em] h-[70em] max-lg:h-[30em] object-cover">
                        <figcaption class="font-franklin text-[20px]">
                            <h3 class="text-[80px] max-lg:text-[40px] font-bebas">blackstone table</h3><br>$325.0
                        </figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </main>

    <footer id="footer" class="bg-[#b6b6b6] flex justify-between pt-20 pb-20 max-lg:flex-col">
        <h2 class="ml-20 text-[60px] font-bebas max-lg:text-center max-lg:ml-0 max-lg:text-[40px]">camdez furniture</h2>
        <div id="footer-links"
            class="flex lg:mr-20 font-franklin text-[18px] underline text-[#5f5f5f] gap-8 max-lg:justify-center">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">Follow</a>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
